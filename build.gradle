plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.30"
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'de.richargh.sandbox.kotlinPicocliPipes.CliKt'
applicationName = 'sandboxCli'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "info.picocli:picocli:$picocli_version"

    testCompile "org.junit.jupiter:junit-jupiter-engine:$junit_version"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testCompile "org.junit.jupiter:junit-jupiter-params:$junit_version"
    testCompile "com.natpryce:hamkrest:$hamkrest_version"
}

jar {
    baseName = "${applicationName}"
    manifest {
        attributes 'Main-Class': mainClassName,
                'Implementation-Title': 'Sandbox Cli'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

wrapper {
    gradleVersion = '4.8.1'
}
